version: "3.9"

services:
  app:
    build: ./docker/php
    container_name: fishing_area_app
    volumes:
      - .:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: fishing_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fishing_area_db
      MYSQL_USER: fishing_user
      MYSQL_PASSWORD: fishing_pass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  node:
    image: node:21
    container_name: fishing_area_node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  db_data:
