services:
  php:
    build: ./docker/php
    container_name: fishing_area_php
    volumes:
      - .:/var/www/html
    ports:
      - "9000:9000"
    depends_on:
      - db

  nginx:
    image: nginx:latest
    container_name: fishing_area_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  db:
    image: mysql:8.0
    container_name: fishing_area_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fishing_area_db
      MYSQL_USER: fishing_user
      MYSQL_PASSWORD: fishing_pass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  front:
    image: node:21
    container_name: fishing_area_front
    working_dir: /front
    volumes:
      - ./front:/front
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - php

volumes:
  db_data:
